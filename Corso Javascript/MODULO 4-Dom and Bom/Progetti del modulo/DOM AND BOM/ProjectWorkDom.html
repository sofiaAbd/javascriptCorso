<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>corso on demand Javascript/Jquery</title>
</head>
<body>

    <br><br>
    <input type="text" onkeydown="myFunct()">
    <button id="but"></button>
    <button id="oneBtn"></button>

    <input type="button" value="Invia" onclick="alert('Hai cliccato!')">
    <br><br>

    <input type="button" style="background-color:teal;color: white;" value="Open Button" onclick="return change(this);">
    <p id="click" onclick="myFu()"></p>
    <h3 id="dem" onmouseover="mouseOver()" onmouseout="mouseOut()">Mouse over me</h3>
    <p id ="demo"></p>
    <br>

    
    <select id="mySelect" onchange="changed()">
        <option value="Rome">Italy</option>
        <option value="Madrid">Spain</option>
        <option value="Paris">France</option>
        <option value="Berlin">Germany</option>
      </select>
      
         <script>





         </script>           





















        
    <script>
               
              
               function change( btn )
{
    if ( btn.value === "Open Button" )
        btn.value = "Close Button";
        
    else
        btn.value = "Close Button";
}

function myFu() {
  document.getElementById("click").innerHTML = "YOU CLICKED ME!"; // onclick
}

function mouseOver() {   // onmouseover
  document.getElementById("dem").style.color = "red";
}

function mouseOut() {
  document.getElementById("dem").style.color = "black";
}

function myFunct() {//onkeydown
  alert("You pressed a key inside the input field");
}

function changed() {     // onchange
  let change = document.getElementById("mySelect").value;
  document.getElementById("demo").innerHTML = "You selected: " + change;
}
    
document.getElementById("but").addEventListener("click", function() {
  alert("Hello World!");
});


function OneFunction() {
  alert ("Hello World!");
}


function TwoFunction() {
  alert ("This function was also executed!");
}


let fun = document.getElementById("oneBtn");
fun.addEventListener("click", TwoFunction);
fun.addEventListener("click", OneFunction);

    </script>
    
</body>
</html>
