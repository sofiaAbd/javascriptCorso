<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="prom"></p>
    <script>

function myProm(some) {
  document.getElementById("prom").innerHTML = some;
}

let myPromise = new Promise(function(myResolve, myReject) {
  let start = true;



  if (start = true) {
    myResolve("Success");
  } else {
    myReject("Error");
  }
});

myPromise.then(
  function(value) {myProm(value);},
  function(error) {myProm(error);}
);

    </script>
</body>
</html>
